<div id="directories">
  <table id="dir-table" class="center">
    <thead>
      <tr><th>Directories</th><th id="recurse">Recurse?</th><th id="delete">Delete</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="(path, recurse) in directories">
        <td id="path">{{ path }}</td>
        <td>{{ recurse }}</td>
        <td>
          <form ng-submit="delDirectory()" method="post">
            <input type="hidden" ng-model="path" name="path" value="{{ path }}">
            <input type="image" src="/images/delete.png" value="Delete">
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <p><br /></p>
  <div id="addnew" class="center">
    <p><b>Add a new absolute path:</b></p>
      <form ng-submit="addDirectory()" method="post">
        <p><input type="text" ng-model="path" name="path" size="40"></p>
        Recurse into sub-directories? <input type="checkbox" ng-model="recurse">
        <p>
          <input type="submit" value="Add" name="add">
          <input type="reset" value="Clear">
        </p>
      </form>
  </div>
</div>
