<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Controls</title>
    <script language="JavaScript" type="text/javascript" src="/js/control.js"></script>
    <style type=text/css>
      <!--
        A {cursor:default;}
        BODY {cursor:default; background:#000000}
        IMG {cursor:default;}
      -->
    </style>
  </head>
  <body>
    <center>
      <a href="javascript:void(0)" onclick="javascript:clicked('cmd=V',1)"><img border=none SRC=/images/prev.png alt="Previous Song"></A>
      <a href="javascript:void(0)" onclick="javascript:clicked('cmd=L',1)"><img border=none src=/images/play.png alt="Play Song"></A>
      <a href="javascript:void(0)" onclick="javascript:clicked('cmd=P',1)"><img border=none src=/images/pause.png alt="Pause Song"></A>
      <a href="javascript:void(0)" onclick="javascript:clicked('cmd=S',1)"><img border=none src=/images/stop.png alt="Stop Song"></A>
      <a href="javascript:void(0)" onclick="javascript:clicked('cmd=N',1)"><img border=none SRC=/images/next.png alt="Next Song"></A>
    </center>
  </body>
</html>
